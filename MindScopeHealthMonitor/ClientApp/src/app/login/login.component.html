<div *ngIf="!service.isLoggedin">
  <h1>Login</h1>
  <div class="alert alert-danger" role="alert" *ngIf="alert">
    username or password wrong.
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="mb-3 mt-3">
      <label class="form-label">Username:</label>
      <input type="text" class="form-control" formControlName="username" placeholder="Enter Username">
    </div>
    <div class="mb-3">
      <label class="form-label">Password:</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Enter password">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
  </form>
</div>
